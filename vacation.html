<!DOCTYPE html>
<html>

<head>
    <title>Vacation Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>

<body>

    <h1 class="display-3">Sai Karthik Malyala selects a vacation</h1>
    <br>

    <div class="container border bg-info" style="color:black">
        <form>
            <input type="checkbox" id="check_travel_by_air" name="check_travel_by_air" value="True">
            <label for="check_travel_by_air" class="">Travel by Air</label><br>

            <input type="checkbox" id="check_domestic" name="check_domestic" value="True">
            <label for="check_domestic">Domestic</label><br>

            <input type="checkbox" id="check_resort" name="check_resort" value="False">
            <label for="check_resort">Resort</label><br>

            <input type="button" class="col-sm-3 btn-primary" onclick="selectVacation()" value="Select a vacation">
            <br>
        </form>
    </div>
    <br>

    <div class="container border bg-secondary" style="padding-top: 10px; color: white;">
        <p id="result">This text will be replaced</p>
    </div>
    <br>

</body>

<script>
    var my_vacation = {}
    function selectVacation() {
        my_vacation = {}

        if(document.getElementById("check_travel_by_air").checked == true) {
            my_vacation['air'] = true
        } else {
            my_vacation['air'] = false
        }

        if(document.getElementById("check_domestic").checked == true) {
            my_vacation['domestic'] = true
        } else {
            my_vacation['domestic'] = false
        }

        if(document.getElementById("check_resort").checked == true) {
            my_vacation['resort'] = true
        } else {
            my_vacation['resort'] = false
        }

        document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
    }
    

</script>

</html>
